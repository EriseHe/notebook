project:
  type: website
  resources:
  - scripts/site-behavior.js
  - public/**
  output-dir: docs
  pre-render:
  - node scripts/generate-notes-sidebars.js
  - node scripts/fix-empty-titles.js
  render:
  - index.md
  - content/notes/理论/**/*.md
  - content/notes/计算/**/*.md
  - content/posts/**/*.md
  - content/Research/**/*.md
  - '!**/_index.md'
  - '!**/*.ipynb'
  - '!**/*.html'
  - '!docs/**'
website:
  title: Erise Note
  navbar:
    left:
    - text: Notes
      href: content/notes/index.html
    - text: Research
      href: content/Research/index.html
    - text: Posts
      href: content/posts/index.html
    right:
    - icon: github
      href: https://github.com/EriseHe/notebook
      aria-label: GitHub
  search:
    location: navbar
    type: textbox
  sidebar:
  # AUTO-GENERATED NOTES SIDEBAR START
  - id: notes
    style: docked
    search: true
    contents:
    - auto: "content/notes/理论/*/index.md"
    - auto: "content/notes/计算/*/index.md"
  - id: notes-uc9f329e6-udd514d50
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/概率机器学习/**/*.md
  - id: notes-uc9f329e6-u46c09b88
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/广义相对论/**/*.md
  - id: notes-uc9f329e6-u891850f8
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/偏微分方程/**/*.md
  - id: notes-uc9f329e6-uebb28be0
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/实分析/**/*.md
  - id: notes-uc9f329e6-u3f81468c
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/拓扑学笔记/**/*.md
  - id: notes-uc9f329e6-u2946ef54
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/微分几何笔记/**/*.md
  - id: notes-uc9f329e6-julia
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/理论/Julia科学计算笔记/**/*.md
  - id: notes-ueb019720-uc0e2e384
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/计算/量子力学讲义/**/*.md
  - id: notes-ueb019720-research
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/notes/计算/Research/**/*.md
  # AUTO-GENERATED NOTES SIDEBAR END
  - id: research
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/Research/**/*.md
  - id: posts
    style: docked
    search: true
    collapse-level: 2
    contents:
    - auto: content/posts/**/*.md
format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-location: right
    toc-depth: 3
    code-link: true
    smooth-scroll: true
    mathjax: default
    page-layout: full
    include-after-body:
    - scripts/site-behavior.html
    filters:
    - filters/auto-title.lua
    - filters/obsidian-callouts.lua
execute:
  echo: false
  warning: false
  message: false
  freeze: true
  daemon: false
  cache: true
