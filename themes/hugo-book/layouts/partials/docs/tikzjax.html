<!-- TikZJax loader: embed the same runtime the Obsidian plugin injects -->
<script>
  if (!window.__tikzjax_injected) {
    window.__tikzjax_injected = true;
    // Inline the tikzjax runtime from the Obsidian plugin if available in this repo
    fetch('/content.en/docs/.obsidian/plugins/obsidian-tikzjax/main.js')
      .then(r => r.text())
      .then(txt => {
        const match = txt.match(/var tikzjax_default = `([\s\S]*?)`;?/);
        if (match) {
          const raw = match[1];
          const s = document.createElement('script');
          s.id = 'tikzjax';
          s.type = 'text/javascript';
          s.innerHTML = raw;
          document.head.appendChild(s);
        } else {
          // Fallback to CDN if extraction fails
          const s = document.createElement('script');
          s.src = 'https://tikzjax.com/v1/tikzjax.js';
          s.defer = true;
          document.head.appendChild(s);
        }
      })
      .catch(() => {
        const s = document.createElement('script');
        s.src = 'https://tikzjax.com/v1/tikzjax.js';
        s.defer = true;
        document.head.appendChild(s);
      });
  }
</script>
